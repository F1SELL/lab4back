
services:
  postgres:
    image: postgres:15-alpine
    container_name: lab-postgres
    environment:
      POSTGRES_DB: labdb
      POSTGRES_USER: labuser
      POSTGRES_PASSWORD: labpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lab-network

volumes:
  postgres_data:

networks:
  lab-network:
    driver: bridge